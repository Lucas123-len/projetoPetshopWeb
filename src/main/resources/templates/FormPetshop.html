<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org">
	<head th:replace="~{Fragmentos :: imports-css(title='Petshops')}">
		<title>Petshops</title>
	</head>
	<body>
		<div th:replace="~{Fragmentos :: barramenu(pagina='petshops')}"></div>
		
		<div class="container" style="width: 60%; margin-top: 20px">
			<div class="card-header">
				<h4>Cadastro de Petshops
					<a class="btn btn-primary float-right" th:href="@{~/petshops}" role="button">voltar</a>
				</h4>
			</div>
			
			<div th:replace="~{Fragmentos :: mensagens}"></div>
			
			<form th:object="${petshop}" th:action="@{~/petshops/petshop/{codigo}(codigo=${petshop.codigo})}" th:method="POST" class="card-body">
				<input type="hidden" th:field="*{codigo}">
				<div class="form-row"><!-- class = form-row diz respeito a uma linha de um formulÃ¡rio -->
					<div class="form-group col-md-8">
						<label for="nome">Nome:</label>
						<input th:field="*{nome}" type="text" class="form-control" placeholder="Nome" required="required" maxlength="100">
					</div>
					<div class="form-group col-md-4">
						<label for="cnpj">CNPJ:</label>
						<input th:field="*{cnpj}" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}" maxlength="18" type="text" class="form-control" placeholder="CNPJ" required="required">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="site">Site:</label>
						<input th:field="*{site}" type="text" class="form-control" placeholder="Site" required="required" maxlength="100">
					</div>
				</div>
				
				<div class="card-footer">
					<input type="submit" class="btn btn-sucess" value="salvar"/>
				</div>
			</form>
		</div>
		
		<div th:replace="~{Fragmentos :: imports-js}"></div>
	</body>
</html>
