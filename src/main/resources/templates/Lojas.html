<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org">
	<head th:replace="~{Fragmentos :: imports-css(title='Lojas')}">
		<title>Lojas</title>
	</head>
	<body>
		<div th:replace="~{Fragmentos :: barramenu(pagina='lojas')}"></div>
		
		<div class="container" style="margin-top: 20px">
			<div class="card-header">
				<h4>
					Lojas Cadastradas
					<a class="btn btn-primary float-right" th:href="@{~/lojas/loja}" role="button">Nova Loja</a>
				</h4>
			</div>
			<div class="card" th:each="loja : ${lojas}">
				<div class="card-body">
					<h5 class="card-title" th:text="'Nome Gerente: '+${loja.nomeGerente}"></h5>
					<div class="card-text" th:text="'Telefone: '+${loja.telefone}"></div>
					<div class="card-text">
						<span>Endereco:</span><br>
						<address>
							<span th:text="${loja.endereco.rua+', '+loja.endereco.numero}"></span><br>
							<span th:text="${loja.endereco.bairro+', '+loja.endereco.cidade}"></span>
						</address>
					</div>
				</div>
				<div class="card-body">
					<a th:href="@{'~/lojas/loja/'+${loja.codigo}}" class="btn btn-warning">Editar</a>
					<a th:href="@{'~/lojas/'+${loja.codigo}+'/deletar'}" class="btn btn-danger" onclick="return confirm ('Deseja realmente excluir essa Loja?')">Excluir</a>
				</div>
			</div>
		</div>
		
		<div th:replace="~{Fragmentos :: imports-js}"></div>
	</body>
</html>
