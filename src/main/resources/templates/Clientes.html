<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org">
	<head th:replace="~{Fragmentos :: imports-css(title='Clientes')}">
		<title>Clientes</title>
	</head>
	<body>
		<div th:replace="~{Fragmentos :: barramenu(pagina='clientes')}"></div>
		
		<div class="container" style="margin-top: 20px">
			<div class="card-header">
				<h4>
					Clientes Cadastrados
					<a class="btn btn-primary float-right" th:href="@{~/clientes/cliente}" role="button">Novo Cliente</a>
				</h4>
			</div>
			
			<div class="card" th:each="cliente : ${clientes}">
				<div class="card-body">
					<h5 class="card-title" th:text="'Nome: '+${cliente.nome}"></h5>
					<div class="card-text" th:text="'Email: '+${cliente.email}"></div>
					<div class="card-text" th:text="'CPF: '+${cliente.cpf}"></div>
					<div class="card-text" th:text="'Telefone: '+${cliente.telefone}"></div>
					<div class="card-text" th:if="${cliente.documentos}">
						<span>Documentos:</span>
						<a th:href="@{'~/files/pdf'+${cliente.documentos}" target="_blank">clique aqui</a>
					</div>
					<div class="card-text">
						<span>Endereco:</span><br>
						<address>
							<span th:text="${cliente.endereco.rua+', '+cliente.endereco.numero}"></span><br>
							<span th:text="${cliente.endereco.bairro+', '+cliente.endereco.cidade}"></span>
						</address>
					</div>
				</div>
				<div class="card-body">
					<a th:href="@{'~/clientes/cliente/'+${cliente.codigo}}" class="btn btn-warning">Editar</a>
					<a th:href="@{'~/clientes/'+${cliente.codigo}+'/deletar'}" class="btn btn-danger" onclick="return confirm ('Deseja realmente excluir esse Cliente?')">Excluir</a>
				</div>
			</div>
			
		</div>
		
		<div th:replace="~{Fragmentos :: imports-js}"></div>
	</body>
</html>
