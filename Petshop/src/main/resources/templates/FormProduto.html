<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org">
	<head th:replace="~{Fragmentos :: imports-css(title='Produtos')}">
		<title>Produtos</title>
	</head>
	<body>
		<div th:replace="~{Fragmentos :: barramenu(pagina='produtos')}"></div>
		
		<div class="container" style="width: 60%; margin-top: 20px">
			<div class="card-header">
				<h4>Cadastro de Produtos
					<a class="btn btn-primary float-right" th:href="@{~/produtos}" role="button">voltar</a>
				</h4>
			</div>
			
			<div th:replace="~{Fragmentos :: mensagens}"></div>
			
			<form th:object="${produto}" th:action="@{~/produtos/produto/{codigo}(codigo=${produto.codigo})}" method="post" enctype="multipart/form-data" class="card-body">
				<input type="hidden" th:field="*{codigo}">
				<div class="form-row"><!-- class = form-row diz respeito a uma linha de um formulÃ¡rio -->
					<div class="form-group">
						<label for="marca">Marca Produto:</label>
						<input th:field="*{marca}" type="text" class="form-control" placeholder="Marca" required="required" maxlength="100">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="peso">Peso:</label>
						<input th:field="*{peso}" type="text" maxlength="200" class="form-control" placeholder="Peso" required="required">
					</div>
					<div class="form-group col-md-4">
						<label for="tipo">Tipo:</label>
						<input th:field="*{tipo}" type="text" maxlength="200" class="form-control" placeholder="Tipo" required="required">
					</div>
					<div class="form-group col-md-4">
						<label for="valor">Valor:</label>
						<input th:field="*{valor}" type="text" maxlength="200" class="form-control" placeholder="Valor" required="required">
					</div>
				</div>
				<div class="card-footer">
					<input type="submit" class="btn btn-sucess" value="salvar"/>
				</div>
			</form>
		</div>
		
		<div th:replace="~{Fragmentos :: imports-js}"></div>
		
	</body>
</html>
