<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org">
	<head th:replace="~{Fragmentos :: imports-css(title='Petshops')}">
		<title>Petshops</title>
	</head>
	<body>
		<div th:replace="~{Fragmentos :: barramenu(pagina='petshops')}"></div>
		
		<div class="container" style="margin-top: 20px">
			<div class="card-header">
				<h4>
					Petshops Cadastrados
					<a class="btn btn-primary float-right" th:href="@{~/petshops/petshop}" role="button">Novo Petshop</a>
				</h4>
			</div>
			<div th:replace="~{Fragmentos :: mensagens}"></div>
			<div class="card" th:each="petshop : ${petshops}">
				<div class="card-body">
					<h5 class="card-title" th:text="${petshop.nome}"></h5>
				</div>
				<div class="card-body">
					<div class="card-text">
						<span>Cnpj:</span>
						<span th:text="${ petshop.cnpj}"></span><br>
					</div>
					<div class="card-text">
						<span>Site:</span>
						<span th:text="${ petshop.site}"></span><br>
					</div>
				</div>
				<div class="card-body" th:each="loja : ${petshop.lojas}">
					<h6 class="card-title">Lojas:</h6>
					<div class="card-text">
						<span>Nome Gerente:</span>
						<span th:text="${loja.nomeGerente}"></span>
					</div>
					<div class="card-text">
						<span>Telefone:</span>
						<span th:text="${loja.telefone}"></span>
					</div><br>
					<div class="card-text" th:text="'NÃºmero de Lojas: '+${petshop.lojas.size()}"></div>
				</div>
				<div class="card-body">
					<a th:href="@{'~/petshops/petshop/'+${petshop.codigo}}" class="btn btn-warning">Editar</a>
					<a th:href="@{'~/petshops/'+${petshop.codigo}+'/deletar'}" class="btn btn-danger" onclick="return confirm ('Deseja realmente excluir esse Petshop?')">Excluir</a>
				</div>
			</div>
		</div>	
		<div th:replace="~{Fragmentos :: imports-js}"></div>
	</body>
</html>
