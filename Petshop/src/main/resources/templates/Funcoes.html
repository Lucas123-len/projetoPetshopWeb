<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org">
	<head th:replace="~{Fragmentos :: imports-css(title='Funcoes')}">
		<title>Funcaos</title>
	</head>
	<body>
		<div th:replace="~{Fragmentos :: barramenu(pagina='funcoes')}"></div>
		
		<div class="container" style="margin-top: 20px">
			<div class="card-header">
				<h4>
					Funcoes Cadastradas
					<a class="btn btn-primary float-right" th:href="@{~/funcoes/funcao}" role="button">Nova Funcao</a>
				</h4>
			</div>
			<div class="card" th:each="funcao : ${funcoes}">
				<div class="card-body">
					<h5 class="card-title" th:text="'Descricao: '+${funcao.descricao}"></h5>
					<div class="card-text" th:text="'Salario: '+${funcao.salario}"></div>
				</div>
				<div class="card-body">
					<a th:href="@{'~/funcoes/funcao/'+${funcao.codigo}}" class="btn btn-warning">Editar</a>
					<a th:href="@{'~/funcoes/'+${funcao.codigo}+'/deletar'}" class="btn btn-danger" onclick="return confirm ('Deseja realmente excluir essa Funcao?')">Excluir</a>
				</div>
			</div>
		</div>
		
		<div th:replace="~{Fragmentos :: imports-js}"></div>
	</body>
</html>
