<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org">
	<head th:fragment="imports-css(title)">
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link th:href="@{~/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" rel="stylesheet"/>
		<title th:text="${title}">Sistema de Petshop</title>
	</head>
	<body>
		<div th:fragment="barramenu(pagina)">
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<a class="nav-brand" href="/">
						<img alt="" th:src="@{~/imagens/cachorro_e_gato.jpg}" width="30" height="30" class="d-inline-block align-top"/>
						Sistema de Petshop
					</a>
					<!-- <button class="navbar-toogler" type="button" data-toogle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna Navegação">
						<span class="navbar-toogler-icon"></span>
					</button> -->
					<div class="collapse navbar-collapse" id="textoNavbar">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item" th:classappend="${pagina == 'petshops' ? 'active' : ''}">
								<a class="nav-link" th:href="@{~/petshops}">Petshops</a>
							</li>
							<li class="nav-item" th:classappend="${pagina == 'clientes' ? 'active' : ''}">
								<a class="nav-link" th:href="@{~/clientes}">Clientes</a>
							</li>
							<li class="nav-item" th:classappend="${pagina == 'funcionarios' ? 'active' : ''}">
								<a class="nav-link" th:href="@{~/funcionarios}">Funcionarios</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		
		<div th:fragment="mensagens">
			<div th:if="${not #strings.isEmpty(msgErros)}" class="alert alert-danger alert-dismissible fase show" role="alert">
				<p th:each="msg : ${msgErros}" th:text="${msg.getDefaultMessage()}"></p>
				<button type="button" class="close" data-dismiss="alert" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			
			<div th:replace="~{Fragmentos :: barramenu{pagina='petshops'}}"></div>
			
			<div th:if="${not #strings.isEmpty(msgErros)}" class="alert alert-danger alert-dismissible fase show" role="alert">
				<p th:each="m : ${msgSucesso}" th:text="${m}"></p>
				<button type="button" class="close" data-dismiss="alert" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		
		<div th:fragment="imports-js">
			<script type="text/javascript" th:src="@{~/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}">
			</script>
		</div>
	</body>
</html>
