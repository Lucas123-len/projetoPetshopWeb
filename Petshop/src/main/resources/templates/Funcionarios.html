<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org">
	<head th:replace="~{Fragmentos :: imports-css(title='Funcionarios')}">
		<title>Funcionarios</title>
	</head>
	<body>
		<div th:replace="~{Fragmentos :: barramenu(pagina='funcionarios')}"></div>
		<div class="container" style="margin-top: 20px">
			<div class="card-header">
				<h4>
					Funcionarios Cadastrados
					<a class="btn btn-primary float-right" th:href="@{~/funcionarios/funcionario}" role="button">Novo Funcionario</a>
				</h4>
			</div>
			<div class="card" th:each="funcionario : ${funcionarios}">
				<div class="card-body">
					<h5 class="card-title" th:text="'Nome: '+${funcionario.nome}"></h5>
					<div class="card-text" th:text="'CPF: '+${funcionario.cpf}"></div>
					<div class="card-text" th:text="'Telefone: '+${funcionario.telefone}"></div>
					<div class="card-text">
						<span>Endereco:</span><br>
						<address>
							<span th:text="${funcionario.endereco.rua+', '+funcionario.endereco.numero}"></span><br>
							<span th:text="${funcionario.endereco.bairro+', '+funcionario.endereco.cidade}"></span>
						</address>
					</div>
				</div>
				<div class="card-body">
					<a th:href="@{'~/funcionarios/funcionario/'+${funcionario.codigo}}" class="btn btn-warning">Editar</a>
					<a th:href="@{'~/funcionarios/'+${funcionario.codigo}+'/deletar'}" class="btn btn-danger" onclick="return confirm ('Deseja realmente excluir esse Funcionario?')">Excluir</a>
				</div>
			</div>
		</div>
		<div th:replace="~{Fragmentos :: imports-js}"></div>
	</body>
</html>
